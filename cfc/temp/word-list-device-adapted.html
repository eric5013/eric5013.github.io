<!-- word-list-device-adapted.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <section class="word-list">
        <section class="word-item"
            style="height: 16px;margin-bottom: 10px;display: flex;flex-direction: row;align-items: baseline;">
            <section class="abbr"
                style="font-family:Optima-Regular, PingFangTC-light;width: 20%;text-align: center;border-right: 1px solid;color: #666;font-size: 15px;">
                ATC</section>
            <section class="explanation" style="box-sizing: border-box;width:80%;">
                <section style="/* box-sizing: border-box; */">
                    <section
                        style="width: 100%;height: 58px;vertical-align: top;overflow-x: hidden;overflow-y: auto;box-sizing: border-box;-webkit-overflow-scrolling: touch;">
                        <!-- omit display:inline-block -->
                        <section class="" style="box-sizing: border-box;margin-top: 4px;">
                            <section style="margin: 0px 0%;text-align: center;box-sizing: border-box;">
                                <section
                                    style="border-width: 2px;border-style: solid;border-color: transparent;color: rgb(102, 102, 102);text-align: justify;box-sizing: border-box;">
                                    <p
                                        style="margin: 0px;margin-top: 0;padding: 0px;box-sizing: border-box;font-size:
                                    15px;color: #666;text-align: center;font-family: Optima-Regular, PingFangTC-light;">
                                        正确答案：B.一行白鹭上青天</p>
                                </section>
                            </section>
                        </section>
                    </section>
                    <section style="box-sizing: border-box;margin-top: -52px;height:18px;">
                        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                            style="box-sizing: border-box;transform: rotateZ(0deg);-webkit-transform: rotateZ(0deg);-moz-transform: rotateZ(0deg);-o-transform: rotateZ(0deg);width: 100%;">
                            <animate attributeName="opacity" style="box-sizing: border-box;" fill="freeze" to="0"
                                from="1" dur="0.5" begin="click">
                            </animate>
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
                                style="opacity: 1;box-sizing: border-box;">
                                <animate attributeName="" style="box-sizing: border-box;" fill="freeze"
                                    begin="click + 1s" dur="0" to="0%">
                                </animate>
                                <svg class="" width="100%" height="100%" style="box-sizing: border-box;">
                                    <rect width="100%" height="100%"
                                        style="box-sizing: border-box;opacity: 1;fill: rgb(254, 254, 254);" x="0%">
                                    </rect>
                                    <text x="50%" y="87%"
                                        style="text-anchor: middle;font-weight:bold;font-family: Optima-Regular, PingFangTC-light;"
                                        font-size="16" fill="#bdc7f7">点击查看英文释义</text>
                                </svg>
                            </svg>
                        </svg>
                    </section>
                </section>
            </section>
        </section>



    </section>
